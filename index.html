<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/da72397d66.js"
      crossorigin="anonymous"
    ></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="assets/icons/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:ital,wght@0,400;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Les petits plats</title>
  </head>
  <body class="container pb-4 pt-2">
    <section class="d-flex justify-content-end">
      <span class="switcher switcher-1">
        <input type="checkbox" id="switcher-1" />
        <label for="switcher-1"></label>
      </span>
    </section>
    <header class="text-center">
      <svg
        width="52"
        height="47"
        viewBox="0 0 52 47"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M39.5083 25.3424V35.1415H12.4024V25.3424C7.99768 25.3424 4.60945 21.9635 4.60945 17.5708C4.60945 13.1781 7.99768 9.79908 12.4024 9.79908C15.4518 9.79908 18.1624 11.4886 19.5177 14.1918L22.9059 12.5023C21.8895 10.8128 20.873 9.12328 19.1789 8.10958C20.5342 5.74429 22.9059 4.05479 25.9553 4.05479C30.36 4.05479 33.7483 7.43378 33.7483 11.8265C33.7483 13.1781 33.4095 14.5297 32.7318 15.8813L36.12 17.9087C37.1365 16.2192 37.8142 14.1918 37.8142 11.8265C37.8142 11.1507 37.8142 10.8128 37.8142 10.137C38.4918 9.79908 39.1695 9.79908 39.8471 9.79908C44.2518 9.79908 47.64 13.1781 47.64 17.5708C47.64 21.9635 43.913 25.3424 39.5083 25.3424ZM39.5083 42.9132H12.4024V39.1963H39.5083V42.9132ZM39.5083 6.08219C38.4918 6.08219 37.4753 6.42009 36.12 6.42009C34.0871 2.70319 30.36 0 25.9553 0C21.5506 0 17.4847 2.36529 15.7906 6.42009C14.7742 6.08219 13.7577 6.08219 12.4024 6.08219C5.96474 6.08219 0.882385 11.1507 0.882385 17.5708C0.882385 22.6393 4.27062 27.0319 8.67533 28.3835V46.2922H43.5742V28.7214C47.9789 27.0319 51.3671 22.9772 51.3671 17.9087C51.3671 11.4886 45.9459 6.08219 39.5083 6.08219ZM22.2283 31.0867H18.5012V23.653H22.2283V31.0867ZM33.7483 31.0867H30.0212V23.653H33.7483V31.0867Z"
          fill="#D04F4F"
        />
      </svg>
      <h1 class="fs-1 fw-bold">Les petits plats</h1>
    </header>
    <main class="position-relative">
      <section class="mt-4 mb-3">
        <div class="input-group">
          <input
            id="global"
            class="form-control ps-3 border-0 shadow-none bg-search text-truncate"
            type="text"
            placeholder="Rechercher un ingrédient, appareil, ustensils ou une recette"
          />
          <span class="input-group-text border-0 bg-search">
            <em class="bi bi-search fs-2 pe-2"></em>
          </span>
        </div>
      </section>
      <section id="keyword" class="d-flex flex-wrap gap-2 pb-3"></section>
      <section class="container w-lg-100 position-lg-absolute z-index-1">
        <div id="filters" class="row gap-1 gap-lg-2">
          <button
            id="btnIngredient"
            class="col-12 col-lg-auto h-25 btn btn--ingredients py-3 fw-bold d-flex justify-content-between fs-5 shadow-none overflow-visible"
          >
            Ingrédients
            <em class="fas fa-angle-down ps-2 fs-4 align-self-end pe-none"></em>
          </button>
          <div
            class="d-none col-12 col-lg-6 border-0 rounded-2 overflow-hidden btn--ingredients"
          >
            <div class="d-flex justify-content-between">
              <input
                id="ingredients"
                name="advancedSearch"
                class="btn--ingredients w-100 fs-5 shadow-none border-0 pe-2 text-truncate"
                type="text"
                placeholder="Recherche un ingrédient"
              />
              <button
                name="closeFilter"
                class="btn--ingredients d-flex justify-content-center align-items-center border-0 overflow-hidden"
              >
                <em class="fas fa-angle-up fs-4"></em>
              </button>
            </div>
            <div
              id="filter-ingredients"
              class="row row-cols-3 fs-5 pb-3 btn--ingredients"
            ></div>
          </div>
          <button
            id="btnAppliance"
            class="col-12 col-lg-auto h-25 btn btn--appareil py-3 fw-bold d-flex justify-content-between fs-5 shadow-none"
          >
            Appareil
            <em class="fas fa-angle-down ps-2 fs-4 align-self-end pe-none"></em>
          </button>
          <div
            class="d-none col-12 col-lg-6 border-0 rounded-2 overflow-hidden btn--appareil"
          >
            <div class="d-flex justify-content-between">
              <input
                id="appareil"
                name="advancedSearch"
                class="btn--appareil w-100 fs-5 shadow-none border-0 pe-2 text-truncate"
                type="text"
                placeholder="Recherche un appareil"
              />
              <button
                name="closeFilter"
                class="btn--appareil d-flex justify-content-center align-items-center border-0 overflow-hidden"
              >
                <em class="fas fa-angle-up fs-4"></em>
              </button>
            </div>
            <div
              id="filter-appareil"
              class="row row-cols-3 fs-5 pb-3 btn--appareil"
            ></div>
          </div>
          <button
            id="btnUstensile"
            class="col-12 col-lg-auto h-25 btn btn--ustensils py-3 fw-bold d-flex justify-content-between fs-5 shadow-none"
          >
            Ustensils
            <em class="fas fa-angle-down ps-2 fs-4 align-self-end pe-none"></em>
          </button>
          <div
            class="d-none col-12 col-lg-6 border-0 rounded-2 overflow-hidden btn--ustensils"
          >
            <div class="d-flex justify-content-between">
              <input
                id="ustensils"
                name="advancedSearch"
                class="btn--ustensils fs-5 shadow-none border-0 pe-2 text-truncate"
                type="text"
                placeholder="Recherche un ustensile"
              />
              <button
                name="closeFilter"
                class="btn--ustensils d-flex justify-content-center align-items-center border-0 overflow-hidden"
              >
                <em class="fas fa-angle-up fs-4"></em>
              </button>
            </div>
            <div
              id="filter-ustensils"
              class="row row-cols-3 justify-content-between fs-5 pb-3 btn--ustensils"
            ></div>
          </div>
        </div>
      </section>
      <section
        id="recipe"
        class="row row-cols-sm-1 row-cols-lg-3 pt-1 pt-lg-2 mt-1 mt-lg-5 gy-3 gy-lg-5"
      ></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
